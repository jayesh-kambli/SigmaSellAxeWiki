# GitHub Pages Configuration
title: SigmaSellAxe Wiki
description: Complete documentation for SigmaSellAxe - Advanced Container Selling Tool
theme: jekyll-theme-minimal

# GitHub Pages settings
github: [owner, repository]
show_downloads: true

# Base URL for GitHub Pages
baseurl: "/SigmaSellAxeWiki"  # Repository name
url: "https://jayesh-kambli.github.io"  # GitHub Pages base URL

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Configuration
    url: /configuration
  - title: Commands
    url: /commands
  - title: Permissions
    url: /permissions
  - title: Features
    url: /features
  - title: Integrations
    url: /integrations
  - title: API
    url: /api
  - title: Troubleshooting
    url: /troubleshooting
  - title: Changelog
    url: /changelog

# Markdown settings
markdown: kramdown
highlighter: rouge

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - README.md

